<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Game By myself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body > 
    <div class="container">
        <h1 class="auto-number"></h1>
        <form class="rightAnswerForm">
            <input type="text" placeholder="Write Your Answer" class="answer">
            <button class="Answerbtn">submit</button>
        </form>
        <p class="text"></p>
        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="progress-inner"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="resetBtn">Start over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
